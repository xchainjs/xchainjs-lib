# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# Format reference: https://docs.trunk.io/reference/trunk-yaml
version: 0.1

cli:
  version: 1.22.15

# Plugin source for Trunk plugins
plugins:
  sources:
    - id: trunk
      ref: v1.6.8
      uri: https://github.com/trunk-io/plugins

repo:
  trunk_branch: master

# Required runtimes for linting and security tools
runtimes:
  enabled:
    - node@20.11.1      # Match .nvmrc - Required for JS/TS linters like ESLint and Prettier
    - python@3.10.8     # Required for Python-based tools like Checkov and Trufflehog

lint:
  enabled:
    # üßπ General Code Quality & Formatting
     # JS/TS linting
    - eslint@8.57.0!:
        use_project_eslint: true
        config: .eslintrc
    - prettier@2.8.8:            # Code formatting
        config: .prettierrc
    - markdownlint@0.44.0        # Markdown formatting
    - yamllint@1.37.0            # YAML formatting
    - shfmt@3.6.0                # Shell script formatting

    # üîê Security
    - checkov@3.2.413            # IaC (Terraform, etc.) security scanning
    #- osv-scanner@2.0.2          # Vulnerability scanning of open source packages
    #- trufflehog@3.88.26         # Secrets detection in code and history

    # üì¶ Project Hygiene
    - git-diff-check             # Restrict checks to only changed files

    # üîß CI/CD
    # - actionlint@1.7.7           # Linting for GitHub Actions workflows

  files:
      - name: javascript
        extensions: [ts]

      - name: markdown
        extensions: [md]

      - name: yaml
        extensions: [yml, yaml]

      - name: shell
        extensions: [sh]

  definitions:
    - name: eslint
      files: [typescript]
      commands:
        - name: linting
          output: sarif
          run: eslint --config ${workspace}/.eslintrc --max-warnings 0 ${target}
          success_codes: [0]

    - name: prettier
      files: [typescript]
      commands:
        - name: formatting
          output: sarif
          run: prettier --config ${workspace}/.prettierrc ${target}
          success_codes: [0, 2]

    - name: codespell
      commands:
         - run: codespell --uri-ignore-words-list=* --ignore-words-list=liquify

  ignore:
    - linters: [ALL]
      paths:
        - node_modules/**
        - .yarn/**
        - .turbo/**
        - packages/*/lib/**
        - packages/*/release/**
        - packages/*/node_modules/**
        - packages/*/*/generated/*

    - linters: [eslint, prettier]
      paths:
        - packages/*/__e2e__/**
        - packages/*/__mocks__/**
        - tools/txJammer/node_modules/*
        - examples/**/*


    - linters: [markdownlint]
      paths:
        - '**/README.md'
        - '**/CHANGELOG.md'
        - '**/spec.md'
        - examples/frameworks/next.js-example/*

actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-upgrade-available
  enabled:
    - trunk-fmt-pre-commit
