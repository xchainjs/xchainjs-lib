name: Test Commit

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Cache Yarn packages
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install Deps
        # NOTE: below will exit pipeline if there are are critical(16) vulns, in order to change to high use 8
        # run: yarn && /bin/bash -c 'yarn audit; [[ $? -ge 16 ]] && exit 1 || exit 0'
        run: yarn

      - name: Build Packages
        run: yarn build

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test
        env:
          CI: true
          BLOCKCHAIR_API_KEY: ${{ secrets.BLOCKCHAIR_API_KEY }}
