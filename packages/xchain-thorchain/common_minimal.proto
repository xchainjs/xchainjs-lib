syntax = "proto3";
package common;

option go_package = "gitlab.com/thorchain/thornode/v3/common";

// Minimal common.proto with only types needed by MsgDeposit
message Asset {
    string chain = 1;
    string symbol = 2; 
    string ticker = 3;
    bool synth = 4;
    bool trade = 5;
    bool secured = 6;
}

message Coin {
    Asset asset = 1;
    string amount = 2;
    int64 decimals = 3;
}