# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json
language: 'en-US'
early_access: false

reviews:
  profile: 'chill'
  request_changes_workflow: false
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: true
  sequence_diagrams: false

  auto_review:
    enabled: true
    drafts: false

  path_instructions:
    - path: '**/yarn.lock'
      instructions: skip

chat:
  auto_reply: true
